<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспонаты</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <div class="header-content">
                <div class="header-info">
                    <h1 class="header-info__title">Музей тюремной татуировки</h1>
                    <p class="header-info__breadcrums">/экспонаты/<span>плакаты</span></p>
                </div>
                <button class="burger" type="button">
                    <svg width="79" height="30" viewBox="0 0 79 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 28H77" stroke="#524A4A" stroke-width="3" stroke-linecap="round"/>
                        <path d="M2 15H77" stroke="#524A4A" stroke-width="3" stroke-linecap="round"/>
                        <path d="M2 2H77" stroke="#524A4A" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="container">
                <div class="tabcontainer">
                    
                    <div class="tabcontainer-content">
                        <!-- Плакаты -->
                        <div class="tabcontent">
                            <div class="slider">
                                <div class="swiper posters">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="img/poster-1.png" alt="Постер №1">
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="img/poster-2.png" alt="Постер №2">
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="img/poster-1.png" alt="Постер №1">
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="img/poster-2.png" alt="Постер №2">
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        </div>
                        <!-- Видео -->
                        <div class="tabcontent tabcontent--video" style="display: none">
                            <div class="movie-wrap">
                                <video class="movie" src="video/travaho.mp4" width="1020" height="605" controls poster="video/travaho.jpg">
                                    Ваш браузер не поддерживает HTML5 видео.
                                </video>
                            </div>
                        </div>
                        <!-- Книги -->
                        <div class="tabcontent" style="display: none">
                            <img src="#" alt="post">
                        </div>
                        <!-- Личные вещи -->
                        <div class="tabcontent tabcontainer-content--personal" style="display: none">
                            <div class="personal-items">
                                <div class="personal-items__item">
                                    <img src="img/item-1.png" alt="vegy">                        
                                </div>
                                <div class="personal-items__item">
                                    <img src="img/item-2.png" alt="vegy">                        
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tabheader">
                        <ul class="tabheader-items">
                            <li class="tabheader__item tabheader__item--active">Плакаты</li>
                            <li class="tabheader__item">Видеоматериалы</li>
                            <li class="tabheader__item">Книги</li>
                            <li class="tabheader__item">Личные вещи</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <div class="footer-content">
                <address>ул. малая пионерская, 12</address>
                <a href="mailto:kzdorenko@inbox.ru">kzdorenko@inbox.ru</a>
            </div>
        </div>

    </footer>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
